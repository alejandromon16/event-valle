query GetUsers {
  listUsers {
    id
    email
    createdAt
    name
    last_name
    phone_number
    roles {
      name
      id
    }
    password
    updatedAt
  }
}

query GetListOfRequestsEvents{
  getListOfRequestsEvents{
    id
    status
    title
    requestedBy {
      id
      name
      user_name
    }
  }
}

query Logout {
  logout{
    status
  }
}

mutation Login($input:LoginInput!){
  login(loginInput: $input){
    id
    name
    user_name
    email
    last_name
    roles{
      name
    }
  }
}

query getMe{
  me {
    userId
    roles {
      name
    }
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(createUserInput: $input) {
    id
    email
    last_name
    name
    phone_number
    user_name
  }
}


mutation CreateRequestEvent($input: CreateRequestEventInput!){
  createRequestEvent(createRequestEventInput: $input){
    id
    createdAt
    status
    title
  }
}

query RolesList{
  rolesList{
    id
    name
    description
    users {
      id
      name
    }
  }
}

query GetListOfRequestsEventsByUserId($input:GetRequestsEventsByUserIdInput!){
  getListOfRequestsEventsByUserId(getRequestsEventsByUserId:$input){
    id
    status
    title
    createdAt
    requestedBy {
      id
      name
      user_name
    }
  }
}
